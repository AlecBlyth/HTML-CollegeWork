<html>
	<head>
		<title> Using Varibles </title>
	</head>
	
	<body>
		<SCRIPT type="text/javascript">
		//Using varibles to store data
		
		var myName;
		var myWeekend = " play video games and chat up asian girls.";
		var WantDo = "";
		myName=prompt("Type your name","Name"); 
		//output varuble content 
		document.write("This weekend "+myName+ " is" + myWeekend + "<br>");
		//using prompt to get data and storing data
		WantDo = prompt ("What do you really want to do?","");
		//output data
		document.write(myName+"really wants to " +WantDo + " this weekend");
		
		</script>
		
	</body>
	
</html>
