<HTML>
	
	<head>
		<TITLE> Times Tables</TITLE>
	
	</head>
	
	<body>
	
	<SCRIPT type="text/javascript">
		
		//declare variables
		 
			var answer = 0;
			var count=0;
			var table = 0;
		 //get table
		 
			table = prompt("Pick a number to times.",0);
		 
		 //calculate
		 
			for(count=0;count<=10;count++)
		 {
			answer = count* table;
			document.write(table +" * " + count + " = " + answer + "<br>");
		 }
		
		</SCRIPT>
	
	</body>

	</html>
