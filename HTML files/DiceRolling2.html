<html>
	<head>
		<title> </title>
	</head>
	
	<body>
		<SCRIPT type="text/javascript">
		
		//declare varibles 
		
		var dice1 = 0;
		var dice2 = 0;
		var dice3 = 0;
		
		//throw dice
		
		dice1 = 1+ Math.floor(Math.random()*6);
		dice2 = 1+ Math.floor(Math.random()*6);
		dice3 = 1+ Math.floor(Math.random()*6);
		
		//gameplay
		
		if ((dice1 == 5)||(dice1 + dice2 == 9)||(dice1 + dice2 + dice3 == 15))
			{
				alert ("You win!");
			}
		else
			{ 
				alert ("You lose!");
			}	
		
		//confirmation
		
		document.write("Dice 1 = " + dice1 + " Dice 2 = " +dice2+ " Dice 3 = " +dice3);  
		
		
		
		</script>
		
	</body>
	
</html>
