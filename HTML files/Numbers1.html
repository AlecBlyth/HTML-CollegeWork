<html>
	<head>
		<title> Working with numbers </title>
	</head>
	
	<body>
		<SCRIPT type="text/javascript">
			var num1 = 0;
			var num2 = 0; 
			var answer = 0;
				
				//get the numbers
				
				num1 = parseInt(prompt("type first number",0));
				num2 = parseInt(prompt("type second number",0));
				
				//numbers can be added 
				answer = num1 + num2;
				document.write("Answer is "+ answer +"<br>");
				//numbers can be subtracted 
				answer = num1 - num2;
				document.write("Answer is "+ answer +"<br>");
				//numbers can be multiplied
				answer = num1 * num2;
				document.write("Answer is "+ answer +"<br>");
				//numbers can be divided
				answer = num1 / num2;
				document.write("Answer is "+ answer +"<br>");
				//we can use multiple operators 
				answer = (num1 + num2) * num1 - num2;
				document.write("Answer is "+ answer +"<br>");
				
		</script>
		
	</body>
	
	
</html>
