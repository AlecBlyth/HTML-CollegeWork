<html>
	<head>
		<title> Using Strings as cases</title>
	</head>
	
	<body>
		<SCRIPT type="text/javascript">
		
		//declare varibles 
		
		var name = "Alec";
		
		//start switch
		
		switch(name)
		{
			case "Eddie":
				alert("Eddie is absent");
				break;
			
			case "Alec":
				alert("Alec is god");
				break;
			
			case "Gordon":
				alert("Gordon is absent");
				break;
			
			default:
				alert("Hello everyone");
			} //end of swtich
			
			document.write("This is NC Level 6");
			
		
		
			
		
		
		</script>
		
	</body>
	
</html>
