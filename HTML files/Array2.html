<html>
	<head>
		<title> Arrays and Loops </title>
	</head>
	
	<body>
		<SCRIPT type="text/javascript">
		// declare varibles
		var fruit = [];
		
		//loop to fill array with fruits
		
		for (count=0; count<5; count++) //counts number of times round the loop
		{
			fruit[count]= prompt("Type a fruit ", "");
		}
		//second loop type
		var i = 0;
		do
		{
			document.write(fruit[i]+ "<br>" );
			i++;
		} while (i<fruit.length); //condition at end
		
		
			
		
		
		</script>
		
	</body>
	
</html>
