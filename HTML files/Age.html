<html>
	<head>
		<title> Template </title>
	</head>
	
	<body>
		<SCRIPT type="text/javascript">
		
		var age = 0;
		
		age = prompt("What is your age?",0);
		if (isNaN(age))
		//checking for a number being entered
		{
			alert("Numbers only please");
		}
		else
		{ 
		//nested if
			if (age>=18) //age>17 or age<=17 age<18 reverse if and else
		
	
				{ 
					alert ("Have a beer");
				}
			else
				{ 
					alert ("Have a pepsi");
				}
		}
		
		document.write("END");
		
		
		</script>
		
	</body>
	
</html>
