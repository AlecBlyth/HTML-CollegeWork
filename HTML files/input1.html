<html>
	<head>
		<title> Using Varibles </title>
	</head>
	
	<body>
		<SCRIPT type="text/javascript">
		//Using varibles to store data
		
		var myCar = "BMW";
		var myDreamCar ="Dog";
		
		document.write("My car is a "+myCar + "<br>");
		myDreamCar = prompt ("What car do you really want?","");
		document.write("I really don't want a " +myDreamCar);
		
		</script>
		
	</body>
	
</html>
